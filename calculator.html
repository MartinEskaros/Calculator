<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
            <div class="calculator">
                    <div class="screen"></div>
                    <div class="cnd">
                        <button class="clear">Clear</button>
                        <button class="clear">Delete</button>
                    </div>
                    <div class="row">
                        <button class="row1-button">7</button>
                        <button class="row1-button">8</button>
                        <button class="row1-button">9</button>
                        <button class="row1-button">&divide</button>
                    </div>
                    <div class="row">
                        <button class="row1-button">4</button>
                        <button class="row1-button">5</button>
                        <button class="row1-button">6</button>
                        <button class="row1-button">&times</button>
                    </div>
                    <div class="row">
                        <button class="row1-button">1</button>
                        <button class="row1-button">2</button>
                        <button class="row1-button">3</button>
                        <button class="row1-button">-</button>
                    </div>
                    <div class="row">
                        <button class="row1-button">.</button>
                        <button class="row1-button">0</button>
                        <button class="row1-button">=</button>
                        <button class="row1-button">+</button>
                    </div>
                
                
            </div>

    </div>
</body>
</html>
